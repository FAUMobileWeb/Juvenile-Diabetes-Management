<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>4 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/4-col-portfolio.css" rel="stylesheet">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/moment.min.js"></script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" id="mainBody">
        <h1 id="title">Exercises</h1>
        <form>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="typeEx">Type</label>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1 col-md-4 " id="weightSelect">
                        <select class="form-control">
                            <option>Weight Lifting</option>
                            <option>Cardio</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">

                    <label class="col-xs-4 col-sm-4 col-md-4" for="slider-1">Time Span</label>
                    <div class=" col-sm-4 col-sm-offset-1 col-md-4 ">
                        <input type="range" data-slider-id='slider-1' name="slider-1" id="slider-1" data-slider-min="0" data-slider-max="180" data-slider-value="5">
                        <span class = "col-xs-offset-1">
                        minutes
                    </span>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="slider-2">Weight Lifted</label>
                    <div class=" col-sm-4 col-sm-offset-1 col-md-4 ">
                        <input type="range" data-slider-id='slider-2' name="slider-2" id="slider-2" data-slider-min="0" data-slider-max="500" data-slider-value="5">
                        <span class = "col-xs-offset-1">
                        pounds
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="slider-3">Sets</label>
                    <div class=" col-sm-4 col-sm-offset-1 col-md-4 ">
                        <input type="range" data-slider-id='slider-3' name="slider-3" id="slider-3" data-slider-min="0" data-slider-max="10" data-slider-value="5">
                        <span class = "col-xs-offset-1">
                        number
                    </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="slider-4">Repetions</label>
                    <div class="col-sm-4 col-sm-offset-1 col-md-4 ">
                        <input type="range" data-slider-id='slider-4' name="slider-4" id="slider-4" data-slider-min="0" data-slider-max="20" data-slider-value="5">
                        <span class = "col-xs-offset-1">
                        number
                    </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="dateTime">Date/Time</label>

                    <div class='input-group date col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-5 col-md-4 col-md-offset-5' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                </div>

                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
            <div class="form-group">
                <div class="row">
                    <button type="button" class="btn btn-lg btn-success">Add</button>
                    <button type="button" class="btn btn-lg btn-danger">Back</button>
                </div>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->




    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/sliderstart.js"></script>

</body>

</html>
