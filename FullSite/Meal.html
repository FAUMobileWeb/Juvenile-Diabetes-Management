        <form>
           
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="foodAuto">Food</label>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1 col-md-4">
                        <div id="bloodhound">
                        <input class="typeahead" id="foodAuto" type="text" placeholder="Search Foods" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
           <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="portionsSelect">Portions</label>
                    <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1 col-md-4 ">
                        <select class="form-control" id="portionsSelect">
                            <option value= "1" selected="selected">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div> 
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4" for="dateTime">Date/Time</label>

                    <div class='input-group date col-xs-10 col-xs-offset-2 col-sm-4 col-sm-offset-5 col-md-4 col-md-offset-5' id='datetimepicker1'>
                        <input type='text' class="form-control" readonly="readonly" />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>

                </div>

                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                        $('#datetimepicker1').data("DateTimePicker").focusOnShow(false);
                        $('#datetimepicker1').data("DateTimePicker").ignoreReadonly(true);
                        $('#datetimepicker1').data("DateTimePicker").showClose(true);
                        
                    });
                </script>
            </div>
            <div class="form-group">
                <div class="row">
                    <button type="button" class="btn btn-lg btn-success" id="addButton">Add</button>
                    <a href="index.html" class="btn btn-lg btn-danger">Back</a>
